<html>
<head>
    <title>HTML5 Video Player</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #container {
            position: relative;
            max-width: 640px;
            margin: 10px auto;
        }
        #video-container {
            position: relative;
            padding-bottom: 56.25%;
        }
        #video-element {
            /* forces the contents to fill the container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<h1>HTML5 Video Player</h1>
<div id="container">
    <div id="video-container">
        <video id="video-element" webkit-playsinline="true" playsinline="true"></video>
        <div id="ad-container"></div>
    </div>
</div>
</body>
</html>
