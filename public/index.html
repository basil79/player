<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Player</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .adserve-tv-player {
            position: relative;
            max-width: 640px;
            margin: 0 auto;
        }
        .adserve-tv-player .video-container {
            position: relative;
            padding-bottom: 56.25%;
        }
        .adserve-tv-player .video {
            /* forces the contents to fill the container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .adserve-tv-player .ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .adserve-tv-player .gradient {
            transition: opacity 250ms ease 0s, visibility 250ms ease 0s;
            opacity: 0.01;
            visibility: hidden;
        }
        .adserve-tv-player .gradiant.show {
            opacity: 1;
            visibility: visible;
        }
        .adserve-tv-player .overlay {
            /*
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            Xbackground: green;
            height: 15%;
            width: 100%;
             */
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 1;
            top: 0px;
            user-select: none;
            pointer-events: none;
        }
        .adserve-tv-player .header {
            transition: opacity 250ms ease 0s, visibility 250ms ease 0s;
            opacity: 0.01;
            visibility: hidden;
            box-sizing: border-box;
            position: absolute;
            top: 0px;
            left: 0px;
            line-height: 22px;
            padding: 25px 21px;
            font-size: 17px;
            width: 100%;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            z-index: 1;
        }
        .adserve-tv-player .gradient {
            transition: opacity 250ms ease 0s, visibility 250ms ease 0s;
            opacity: 0.01;
            visibility: hidden;
        }
        .adserve-tv-player.hovered .gradient {
            opacity: 1;
            visibility: visible;
        }
        .adserve-tv-player .gradient-top {
            left: 0px;
            pointer-events: none;
            position: absolute;
            width: 100%;
            z-index: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.45) 40%, rgba(0, 0, 0, 0));
            height: 6em;
            top: 0px;
        }
        .adserve-tv-player .gradient-bottom {
            left: 0px;
            pointer-events: none;
            position: absolute;
            width: 100%;
            z-index: 0;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.45) 40%, rgba(0, 0, 0, 0));
            bottom: 0px;
            height: 10em;
        }
        .adserve-tv-player .controls {
            bottom: 0px;
            display: flex;
            flex-direction: row;
            -webkit-box-pack: start;
            justify-content: flex-start;
            position: absolute;
            width: 100%;
            color: rgb(247, 247, 247);
            padding: 0px 10px 10px;
            height: 45px;
            -webkit-box-align: center;
            align-items: center;
            z-index: 10;
            pointer-events: all;
            transition: opacity 250ms ease 0s, visibility 250ms ease 0s;
            /*opacity: 0.01;
            visibility: hidden;*/
        }
        .adserve-tv-player .timeline {
            position: absolute;
            height: 4px;
            left: 10px;
            right: 10px;
            bottom: 45px;

            background: rgb(100, 100, 100);
            background: rgba(255, 255, 255, 0.5);
            -webkit-box-shadow: 0 0 3px 0 rgb(0 0 0 / 10%);
            -moz-box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 3px 0 rgb(0 0 0 / 10%);
        }
        .adserve-tv-player .timeline:before {
            content: "";
            width: 100%;
            position: absolute;
            left: 0;
            height: 4px
        }
        .adserve-tv-player .timeline-buffer {
            position: absolute;
            left: 0;
            height: 4px;
            background: #fff;
        }
        .adserve-tv-player .timeline-progress {
            position: absolute;
            left: 0;
            height: 4px;
            background: red;
        }
