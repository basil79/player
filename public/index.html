    <title>Player</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <style>
        #container {
            position: relative;
            max-width: 640px;
            margin: 10px auto;
        }
        #video-container {
            position: relative;
            padding-bottom: 56.25%;
        }
        #video-element {
            /* forces the contents to fill the container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<h1>Player</h1>

<div id="player1">PLAYER 1</div>

<div id="player2">PLAYER 2</div>

<div id="player3">PLAYER 3</div>

<div id="container">
    <div id="video-container">
        <video id="video-element" webkit-playsinline="true" playsinline="true" preload="auto" crossorigin="anonymous"></video>
        <div id="ad-container"></div>
    </div>
</div>

<h3>Features:</h3>
<ul>
    <li>Detect Visibility</li>
    <li>Floating</li>
</ul>
